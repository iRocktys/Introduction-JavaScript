<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9 - Cartão de Visitas</title>
</head>
<body>

    <h1>Gerador de Cartão de Visitas</h1>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br><br>

    <label for="profissao">Profissão:</label>
    <input type="text" id="profissao" required><br><br>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" rows="4" required></textarea><br><br>

    <button type="button" id="gerarBotao">Gerar Cartão</button>

    <hr> <div id="cartao-exibicao">
        <h2>Seu cartão aparecerá aqui!</h2>
    </div>

    <script src="script.js"></script>

</body>
</html>
